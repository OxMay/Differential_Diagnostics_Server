<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../mdl/material.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <script defer src="../mdl/material.min.js"></script>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="style/authorization.css" rel="stylesheet">
</head>
<body>
<div id="auth">
  <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
    <main class="mdl-layout__content">
      <div class="mdl-card mdl-shadow--6dp">
        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
          <h2 class="mdl-card__title-text">Авторизация</h2>
        </div>
        <form action="/api/login" accept-charset="UTF-8" method="POST">
          <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input id="login" class="mdl-textfield__input" type="text" name="login" />
              <label class="mdl-textfield__label" for="login">Username</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input id="password" class="mdl-textfield__input" type="password" name="password" />
              <label class="mdl-textfield__label" for="password">Password</label>
            </div>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <input class="bt mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit" value="Log-In">
          </div>
        </form>
      </div>
    </main>
  </div>
</div>
</body>
    <script src="js/authorization.js"></script>
</html>
